{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Contact us</h2>
    <br>
    <form enctype="Multipart/form-data" method="post" action="{% url 'contact' %}">
        {% csrf_token %} 
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Send message</button>
    </form>
</div>
{% endblock content %}
